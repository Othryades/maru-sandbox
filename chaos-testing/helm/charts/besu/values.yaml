replicaCount: 3
image:
  name: hyperledger/besu:25.8.0
  pullPolicy: IfNotPresent
service:
  name: besu
  headless: true
  ports:
    - name: ethapi
      port: 8545
      targetPort: 8545
    - name: engineapi
      port: 8550
      targetPort: 8550
    - name: p2p
      port: 30303
      targetPort: 30303
    - name: metrics
      port: 9545
      targetPort: 9545
persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: 1Gi
  storageClass: ""
configFiles:
  privateKey: |
    0xf3f61f30399831b8b6b00b67fd357faa3a641768846e6df25fd9990f151e3846
  configsToml: |
    data-path="/opt/besu/data"
    host-allowlist=["*"]
    sync-mode="FULL"
    p2p-port=30303

    min-gas-price=0

    # engine
    engine-host-allowlist=["*"]
    engine-rpc-port=8550
    engine-jwt-disabled=true

    # rpc
    rpc-http-enabled=true
    rpc-http-host="0.0.0.0"
    rpc-http-port=8545
    rpc-http-cors-origins=["*"]
    rpc-http-api=["ADMIN","ENGINE","DEBUG","NET","ETH","WEB3","PLUGINS"]
    rpc-http-max-active-connections=200

    # ws
    rpc-ws-enabled=true
    rpc-ws-host="0.0.0.0"
    rpc-ws-port=8546
    rpc-ws-api=["ADMIN","TXPOOL","WEB3","ETH","NET","PERM"]
    rpc-ws-max-active-connections=200

    # graphql
    graphql-http-enabled=false

    # metrics
    metrics-enabled=true
    metrics-host="0.0.0.0"
    metrics-port=9545

    # database
    data-storage-format="BONSAI"
    bonsai-limit-trie-logs-enabled=false
    bonsai-historical-block-limit=1024
    Xsnapsync-server-enabled=true

    # mining
    Xpos-block-creation-repetition-min-duration=100
