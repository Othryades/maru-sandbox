plugins {
  id 'maru.kotlin-common-minimal-conventions'
}

dependencies {
  implementation(testFixtures(project(":crypto")))
  implementation "io.libp2p:jvm-libp2p"
  implementation "tech.pegasys.teku.internal:p2p"
  implementation "build.linea.internal:kotlin"
  implementation("org.hyperledger.besu.internal:besu-crypto-algorithms")
  implementation("org.hyperledger.besu.internal:besu-crypto-services")
  implementation("org.hyperledger.besu.internal:besu-ethereum-core")
  implementation "info.picocli:picocli"
  implementation("org.slf4j:slf4j-nop") {
    because "To suppress slf4j logs"
  }
}

tasks.register('runDifficultyCalculator', JavaExec) {
  classpath = sourceSets.main.runtimeClasspath
  mainClass = 'linea.maru.DifficultyCalculator'
  standardOutput = System.out
}

tasks.register('keytool', JavaExec) {
  classpath = sourceSets.main.runtimeClasspath
  mainClass = 'linea.maru.KeyTool'
  standardOutput = System.out
}
